    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #1a0b2e;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.4), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.2), transparent 25%);
        color: #e0e0e0;
        overflow-x: hidden;
      }
      .font-pixel {
        font-family: 'Press Start 2P', cursive;
      }
      
      /* CRT Effects - Toned down slightly for better visibility of colors */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      @keyframes neonPulse {
        0%, 100% { box-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
        50% { box-shadow: 0 0 2px #ff00ff, 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
      }

      .neon-border {
        border: 2px solid #ff00ff;
        animation: neonPulse 3s infinite;
      }

      .glass-panel {
        background: rgba(20, 10, 40, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background: #0f0f1a;
      }
      ::-webkit-scrollbar-track {
        background: #1a0b2e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d946ef; 
        border-radius: 5px;
      }
    </style>
